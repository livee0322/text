<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>모집공고 리스트</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      padding-bottom: 80px;
    }
    header {
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #eee;
    }
    .post {
      padding: 16px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .post-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .post-info {
      font-size: 14px;
      color: #555;
    }
    .write-btn {
      position: fixed;
      bottom: 90px;
      right: 16px;
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 30px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>모집공고 리스트</header>

  <div id="postList"></div>
  <button class="write-btn" onclick="location.href='recruitment-write.html'">공고 작성</button>

  <script>
    const postList = document.getElementById('postList');
    const posts = JSON.parse(localStorage.getItem('recruitPosts') || '[]');

    if (posts.length === 0) {
      postList.innerHTML = '<p style="padding:16px; color:#999;">등록된 공고가 없습니다.</p>';
    } else {
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <div class="post-title">${post.title}</div>
          <div class="post-info">${post.brand} | ${post.region} | ${post.gender} | 출연료: ${post.payment}${post.negotiable ? ' (협의가능)' : ''}</div>
        `;
        div.onclick = () => {
          location.href = `recruitment-detail.html?id=${post.id}`;
        };
        postList.appendChild(div);
      });
    }
  </script>
</body>
</html>
