<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>라이비 메인페이지</title>
  <link rel="stylesheet" href="https://livee0322.github.io/text/main.css" />
<script defer src="https://livee0322.github.io/text/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
  <!-- 공지 띠 배너 -->
  <div class="notice-banner">현재 개발중입니다</div>

  <!-- 헤더 -->
  <header class="main-header">
    <div class="header-top">
      <h1 class="logo">Livee</h1>
      <div class="nav-buttons">
        <a href="login.html">로그인</a>
        <span class="divider">|</span>
        <a href="join.html">회원가입</a>
      </div>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="검색어 입력" id="searchInput" />
      <button id="searchButton"><i class="ri-search-line"></i></button>
    </div>
  </header>

  <!-- 슬라이딩 배너 -->
  <section class="slide-container">
    <div class="slide-wrapper">
      <div class="slide pink">
        <small>라이브 커머스의 새로운 시작</small>
        <h2>지금, 쇼핑라이브를<br />시작해보세요</h2>
        <p>검증된 쇼호스트와 브랜드를 연결합니다</p>
      </div>
      <div class="slide white">
        <small>섭외가 고민이라면</small>
        <h2>섭외공고 등록하고<br />지원 받아보세요</h2>
        <p>수익은 공유하고, 과정은 간편하게</p>
      </div>
      <div class="slide yellow">
        <small>쇼호스트라면</small>
        <h2>나의 방송 경력으로<br />기회를 만들어보세요</h2>
        <p>지금 바로 프로필을 등록하세요</p>
      </div>
    </div>
    <div class="slide-dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </section>

  <!-- 모집 중인 쇼핑라이브 -->
  <section class="recruit-section">
    <div class="section-header">
      <h2>모집 중인 쇼핑라이브</h2>
      <a href="recruitment.html" class="more-link">더보기</a>
    </div>
    <p class="empty-text">현재 모집 중인 공고가 없습니다.</p>
  </section>

  <!-- 하단 탭바 -->
  <nav class="bottom-tabbar">
    <a href="#"><i class="ri-home-4-line"></i><span>홈</span></a>
    <a href="#"><i class="ri-tv-line"></i><span>쇼핑라이브</span></a>
    <a href="#"><i class="ri-user-search-line"></i><span>구직</span></a>
    <a href="#"><i class="ri-user-line"></i><span>마이페이지</span></a>
  </nav>
</body>
</html>
