<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      max-width: 100vw;
      overflow-x: hidden;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .logo {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 24px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .tab.active {
      background: #ff6b6b;
      color: white;
      font-weight: bold;
    }
    .input-box {
      margin-bottom: 16px;
    }
    .input-box label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }
    .input-box input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .cert-btn {
      margin-top: 8px;
      background: #eee;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .checkbox-group {
      font-size: 14px;
      margin: 16px 0;
    }
    .checkbox-group label {
      display: block;
      margin-bottom: 8px;
    }
    .join-btn {
      width: 100%;
      padding: 14px;
      background: #ff6b6b;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Livee</div>

    <div class="tabs">
      <div class="tab active" id="hostTab" onclick="selectTab('host')">쇼호스트</div>
      <div class="tab" id="brandTab" onclick="selectTab('brand')">업체</div>
    </div>

    <div class="input-box"><label>아이디</label><input type="text" /></div>
    <div class="input-box"><label>비밀번호</label><input type="password" /></div>
    <div class="input-box"><label>비밀번호 확인</label><input type="password" /></div>
    <div class="input-box"><label>이름</label><input type="text" /></div>
    <div class="input-box"><label>휴대폰</label><input type="text" /></div>
    <button class="cert-btn">본인인증</button>
    <div class="input-box"><label>닉네임 / 상호명</label><input type="text" /></div>
    <div class="input-box"><label>이메일</label><input type="email" /></div>

    <div class="checkbox-group">
      <label><input type="checkbox" /> [필수] 이용약관 동의</label>
      <label><input type="checkbox" /> [필수] 개인정보 수집 및 이용 동의</label>
      <label><input type="checkbox" /> [선택] 광고성 정보 수신 동의</label>
    </div>

    <button class="join-btn">회원가입</button>
  </div>

  <script>
    let selectedTab = 'host';

    function selectTab(type) {
      selectedTab = type;
      document.getElementById('hostTab').classList.toggle('active', type === 'host');
      document.getElementById('brandTab').classList.toggle('active', type === 'brand');
    }
  </script>
</body>
</html>
